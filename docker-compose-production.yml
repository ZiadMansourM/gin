version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
  backend:
    build:
      context: src
      dockerfile: Dockerfile.production
    ports:
      - "3000:3000"
    restart: always
    depends_on: 
      - db